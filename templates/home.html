<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/styles.css')}}"/>
    {% if theme %}
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/themes/' + theme + '.css')}}"/>
    {% else %}
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/themes/default.css')}}"/>
    {% endif %}
    <link rel="icon" type="image/icon" href="{{url_for('static',filename='images/leaderboardicon.png')}}"/>
</head>
<body class="matrix-theme">
    <div class="server_body">    
        <div class="padding center">
            <h1 class="center banner">Welcome to the Leaderboard</h1>
            
            <!-- Sidebar Container -->
            <div class="sidebar-container">
                <div class="font-toggle">⚙️</div>
                <div class="sidebar-dropdowns">
                    <div class="font-dropdown">
                        <label for="font-family">Font: </label>
                        <select id="font-family" onchange="changeFont()">
                            <option value="">Default Font</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="theme-dropdown">
                        <label for="theme-selector">Theme: </label>
                        <select id="theme-selector" onchange="changeTheme()">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
            </div>
            
            <table class='showplayerstable'>
                <thead>
                <tr>
                    <th>Player/Team Name</th>
                    {% for task in tasks %}
                    <th>{{ task['name'] }}</th>
                    {% endfor %}
                    <th>Total Score</th>
                </tr>
                </thead>
                <tbody id='players'>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="{{url_for('static', filename='scripts/home.js')}}"></script>
    <script>
        // Populate font selector with available fonts
        function populateFontSelector() {
            $.ajax({
                url: "/getfonts",
                type: 'GET',
                success: function(data) {
                    const fontSelect = document.getElementById('font-family');
                    // Clear existing options except the default
                    fontSelect.innerHTML = '<option value="">Default Font</option>';
                    
                    if (data && data.fonts && Array.isArray(data.fonts)) {
                        data.fonts.forEach(font => {
                            const option = document.createElement('option');
                            option.value = font;
                            option.textContent = font.replace('.ttf', '').replace('.otf', '');
                            fontSelect.appendChild(option);
                        });
                    } else {
                        console.error("Invalid fonts data received:", data);
                    }
                },
                error: function() {
                    console.error("Failed to load fonts");
                }
            });
        }

        function populateThemeSelector() {
            const themeSelect = document.getElementById('theme-selector');
            
            themeSelect.innerHTML = '';
            
            const defaultThemes = [
                { value: 'default', text: 'Default' },
            ];
            
            defaultThemes.forEach(theme => {
                const option = document.createElement('option');
                option.value = theme.value;
                option.textContent = theme.text;
                themeSelect.appendChild(option);
            });
            
            $.ajax({
                url: "/getthemes",
                type: 'GET',
                success: function(data) {
                    if (data && data.themes && Array.isArray(data.themes)) {
                        data.themes.forEach(theme => {
                            const existingThemes = defaultThemes.map(t => t.value);
                            if (!existingThemes.includes(theme)) {
                                const option = document.createElement('option');
                                option.value = theme;
                                option.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
                                themeSelect.appendChild(option);
                            }
                        });
                    } else {
                        console.error("Invalid themes data received:", data);
                    }
                },
                error: function() {
                    console.error("Failed to load themes");
                }
            });
        }

        function changeFont() {
            const selectedFont = document.getElementById('font-family').value;
            
            if (selectedFont) {
                let fontStyle = document.getElementById('dynamic-font');
                if (!fontStyle) {
                    fontStyle = document.createElement('style');
                    fontStyle.id = 'dynamic-font';
                    document.head.appendChild(fontStyle);
                }
                
                // Load the selected font
                fontStyle.textContent = `
                    @font-face {
                        font-family: 'SelectedFont';
                        src: url('/static/styles/fonts/${selectedFont}') format('truetype');
                    }
                    html, body {
                        font-family: 'SelectedFont', sans-serif !important;
                    }
                `;
            } else {
                // Reset to default font
                const fontStyle = document.getElementById('dynamic-font');
                if (fontStyle) {
                    fontStyle.remove();
                }
            }
        }

        // Change theme function
        function changeTheme() {
            const selectedTheme = document.getElementById('theme-selector').value;
            
            // Remove all theme classes except matrix
            document.body.classList.remove(...[...document.body.classList].filter(cls => cls.endsWith('-theme')));
            
            if (selectedTheme) {
                document.body.classList.add(selectedTheme + '-theme');
            }
            
            loadTheme(selectedTheme);
        }

        $(document).ready(function() {
            populateFontSelector();
            populateThemeSelector();
            
            {% if font %}
                document.getElementById('font-family').value = "{{ font }}";
                loadFont("{{ font }}");
            {% endif %}
            
            {% if theme  %}
                document.getElementById('theme-selector').value = "{{ theme }}";
                loadTheme("{{ theme }}");
            {% endif %}
        });
    </script>
</body>
</html>
